<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora IMC</title>
</head>
<body>
  <div class="container">
    <form onsubmit="return calcular(event)">
      <label>Digite um peso:</label><br> 
      <input type="text" name="peso" id="peso" placeholder="Exemplo 65"><br><br>
  
      <label>Digite uma altura:</label><br> 
      <input type="text" name="altura" id="altura" placeholder="Exemplo 1.80"><br><br>
  
      <input type="submit" value="Calcular IMC">
  
      <div class="text" id="resultado"></div>
    </form>
  
    <script src="script.js"></script>
  </div>
</body>
</html>
